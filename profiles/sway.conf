# Set modifiers
  set $mod Mod4
  set $alt Mod1

# Disable xorg stuff, because it's terrible
  xwayland disable

# startup #
###########

  exec mkfifo $SWAYSOCK.wob && tail -f $SWAYSOCK.wob | wob
    bindsym XF86MonBrightnessUp exec light -A 5 && light -G | cut -d'.' -f1 > $SWAYSOCK.wob
    bindsym XF86MonBrightnessDown exec light -U 5 && light -G | cut -d'.' -f1 > $SWAYSOCK.wob


# aesthetics #
##############

  default_border none
  font pango: Terminus Medium 9

# navigation #
##############

# Home row direction keys, like vim
  set $left h
  set $down j
  set $up k
  set $right l
# available input devices and their configuration
  input type:keyboard {
      xkb_layout us
#      xkb_variant ,nodeadkeys
      xkb_options grp:alt_shift_toggle
  }
  
  input type:touchpad {
      tap enabled
      natural_scroll enabled
  }

# applications #
################

# terminal emulator
  set $term kitty
  bindsym $mod+Return exec $term

# application launcher
  set $menu wofi --show drun 
  bindsym $mod+d exec $menu

# notification daemon
  set $notif mako
  # shows history after notifs disappear
  bindsym ctrl+grave exec --no-startup-id makoctl restore

# exit sway (logs you out of your Wayland session)
  bindsym $mod+Shift+e exec swaynag -t warning -m 'Exit sway?' -b 'Yes' 'swaymsg exit'

# restart sway inplace
  bindsym $mod+shift+r reload

# Use Mouse+$mod to drag floating windows to their wanted position
  floating_modifier $mod

#change volume
  #bindsym XF86AudioRaiseVolume exec amixer -q set Master 5%+
  #bindsym XF86AudioLowerVolume exec amixer -q set Master 5%-
  #bindsym XF86AudioMute exec amixer set Master toggle
  bindsym XF86AudioRaiseVolume exec pamixer -ui 2 && pamixer --get-volume > $SWAYSOCK.wob
  bindsym XF86AudioLowerVolume exec pamixer -ud 2 && pamixer --get-volume > $SWAYSOCK.wob
  bindsym XF86AudioMute exec pamixer --toggle-mute && ( pamixer --get-mute && echo 0 > $SWAYSOCK.wob ) || pamixer --get-volume > $SWAYSOCK.wob


# Media player controls
  bindsym XF86AudioPlay exec playerctl play
  bindsym XF86AudioPause exec playerctl pause
  bindsym XF86AudioNext exec playerctl next
  bindsym XF86AudioPrev exec playerctl previous

# kill focused window
  bindsym $mod+c kill
  bindsym $alt+F4 kill

# change focus
  bindsym $mod+$left focus left
  bindsym $mod+$down focus down
  bindsym $mod+$up focus up
  bindsym $mod+$right focus right

# move focused window
  bindsym $mod+Shift+$left move left
  bindsym $mod+Shift+$down move down
  bindsym $mod+Shift+$up move up
  bindsym $mod+Shift+$right move right

## split in horizontal orientation
#  bindsym $mod+h split h
#
## split in vertical orientation
#  bindsym $mod+v split v

# enter fullscreen mode for the focused container
  bindsym $mod+f fullscreen toggle

# change container layout split
  bindsym $mod+s layout toggle split

# toggle tiling / floating
  bindsym $mod+space floating toggle

# change focus between tiling / floating windows
  bindsym $mod+Shift+space focus mode_toggle
    
# switch to workspace
  bindsym $alt+Control+Right workspace next
  bindsym $alt+Control+Left workspace prev

set $ws1 "1"
set $ws2 "2"
set $ws3 "3"
set $ws4 "4"
set $ws5 "5"
